
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퇴직금 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 애드센스 광고 상단 -->
  <div style="margin: 20px 0; text-align: center;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5728933374966304"
            crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5728933374966304"
         data-ad-slot="0000000000"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container">
    <h2 style="text-align: center;">퇴직금 계산기</h2>
    <label>1일 평균임금 (원):</label>
    <input type="number" id="dailyWage" placeholder="예: 100000">

    <label>근속기간 (년):</label>
    <input type="number" id="years" placeholder="예: 10">

    <label>근속기간 (개월):</label>
    <input type="number" id="months" placeholder="예: 6">

    <button onclick="calcRetirement()">계산하기</button>
    <p id="result"></p>
  </div>

  <!-- 애드센스 광고 하단 -->
  <div style="margin: 20px 0; text-align: center;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5728933374966304"
         data-ad-slot="0000000000"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function calcRetirement() {
      var wage = Number(document.getElementById("dailyWage").value);
      var years = Number(document.getElementById("years").value);
      var months = Number(document.getElementById("months").value);

      // 총 근속일수 계산
      var totalDays = ((years * 12) + months) * 30 / 12;
      // 퇴직금 공식 = (1일 평균임금 × 30일 × 총근속일수 ÷ 365)
      var retirement = wage * 30 * (totalDays / 365);

      document.getElementById("result").innerText =
        "예상 퇴직금: " + Math.round(retirement).toLocaleString() + "원";
    }
  </script>
</body>
</html>
